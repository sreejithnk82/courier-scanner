<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Courier Scanner 2026</title>
    <!-- Use CDN to ensure files are found regardless of folder structure -->
    <script src="https://unpkg.com"></script>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 20px; background: #f4f4f9; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        #scanner-ui { display: none; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-add { background: #007bff; }
        .btn-export { background: #28a745; margin-top: 20px; }
        .btn-cancel { background: #dc3545; }
        #status { font-size: 0.9em; color: #666; margin: 10px 0; font-weight: bold; }
        .log-container { margin-top: 20px; }
        .scan-item { background: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #007bff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: left; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Bulk Booking</h2>
        <span id="counter" style="font-weight: bold; color: #007bff;">Total: 0</span>
    </div>

    <button id="start-btn" class="btn btn-add" onclick="toggleScanner(true)">+ Add New Consignment</button>
    
    <div id="scanner-ui">
        <div id="reader"></div>
        <p id="status">Initializing Camera...</p>
        <button class="btn btn-cancel" onclick="toggleScanner(false)">Cancel</button>
    </div>

    <button id="export-btn" class="btn btn-export" onclick="exportToCSV()">Download Bulk CSV</button>

    <div class="log-container" id="result-log"></div>

    <script>
        let bulkData = [];
        let html5QrCode;

        // Ensure libraries are ready before initializing
        window.onload = () => {
            try {
                html5QrCode = new Html5Qrcode("reader");
                document.getElementById('status').innerText = "Ready to scan.";
            } catch (e) {
                console.error("Scanner Init Error", e);
                document.getElementById('status').innerText = "Library Load Error.";
            }
        };

        async function toggleScanner(show) {
            const ui = document.getElementById('scanner-ui');
            const startBtn = document.getElementById('start-btn');
            
            if (!html5QrCode) {
                alert("Scanner is still loading, please wait.");
                return;
            }

            if (show) {
                ui.style.display = 'block';
                startBtn.style.display = 'none';
                startCamera();
            } else {
                ui.style.display = 'none';
                startBtn.style.display = 'block';
                if (html5QrCode.isScanning) {
                    await html5QrCode.stop();
                }
            }
        }

        function startCamera() {
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess
            ).catch(err => {
                document.getElementById('status').innerText = "Camera Error: " + err;
            });
        }

        async function onScanSuccess(decodedText) {
            document.getElementById('status').innerText = "Processing Address... Please hold steady.";
            
            // Capture image for OCR before stopping camera
            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Auto-stop scanner once barcode found
            await toggleScanner(false);

            // Perform Local OCR
            Tesseract.recognize(canvas, 'eng').then(({ data: { text } }) => {
                const pincodeMatch = text.match(/\d{6}/);
                const pincode = pincodeMatch ? pincodeMatch[0] : "N/A";
                
                const entry = {
                    barcode: decodedText,
                    pincode: pincode,
                    address: text.replace(/,/g, ' ').replace(/\n/g, ' ').trim().substring(0, 120)
                };
                
                bulkData.push(entry);
                updateList();
            }).catch(err => {
                alert("OCR Error: " + err);
            });
        }

        function updateList() {
            const log = document.getElementById('result-log');
            log.innerHTML = "";
            document.getElementById('counter').innerText = "Total: " + bulkData.length;

            bulkData.slice().reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'scan-item';
                div.innerHTML = `<strong>ID: ${item.barcode}</strong><br>PIN: ${item.pincode}<br><small>${item.address}</small>`;
                log.appendChild(div);
            });
        }

        function exportToCSV() {
            if (bulkData.length === 0) return alert("No data collected.");
            let csv = "Barcode,Pincode,Address\n";
            bulkData.forEach(row => {
                csv += `${row.barcode},${row.pincode},"${row.address}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bulk_export_${new Date().getTime()}.csv`;
            a.click();
        }
    </script>
</body>
</html>
