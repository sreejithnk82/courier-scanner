<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Scanner</title>

  <link rel="stylesheet" href="style.css">

  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/tesseract.min.js"></script>
</head>
<body>

<h2>Courier Scan</h2>

<!-- STEP 1 -->
<button id="scanNewBtn">Scan New</button>

<!-- CAMERA -->
<div id="reader" hidden></div>

<!-- BARCODE STEP -->
<div id="barcodeStep" hidden>
  <p><b>Barcode:</b> <span id="barcodeText"></span></p>
  <button id="nextToAddress">Next</button>
</div>

<!-- ADDRESS STEP -->
<div id="addressStep" hidden>
  <p>Scanning Addressâ€¦</p>
</div>

<!-- CONFIRMATION -->
<div id="confirmStep" hidden>
  <h3>Confirm</h3>
  <p><b>Barcode:</b> <span id="cBarcode"></span></p>
  <p><b>From:</b> <span id="fromAddr"></span></p>
  <p><b>To:</b> <span id="toAddr"></span></p>
  <p><b>Pincode:</b> <span id="pin"></span></p>
  <p><b>Mobile:</b> <span id="mobile"></span></p>

  <button id="okBtn">OK</button>
</div>

<!-- LIST -->
<h3>Scanned List</h3>
<ul id="scanList"></ul>

<button id="exportBtn">Export CSV</button>

<canvas id="snapshot" hidden></canvas>

<script src="app.js"></script>
</body>
</html>
