<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Scanner</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/tesseract.min.js"></script>
</head>
<body>

<h2>Courier Scanner</h2>

<button id="scanNewBtn">Scan New</button>
<button id="installBtn" hidden>Install App</button>

<div id="reader" hidden></div>

<p id="status"></p>

<!-- ADDRESS CAPTURE -->
<button id="captureAddrBtn" hidden>Capture Address</button>

<!-- EDIT FORM -->
<div id="editForm" hidden>
  <h3>Confirm Details</h3>

  <label>Barcode</label>
  <input id="barcode" readonly>

  <label>Name</label>
  <input id="name">

  <label>TO Address</label>
  <textarea id="address"></textarea>

  <label>Pincode</label>
  <input id="pincode">

  <label>Mobile</label>
  <input id="mobile">

  <button id="okBtn">OK</button>
</div>

<h3>Scanned List</h3>
<ul id="scanList"></ul>

<button id="exportBtn">Export CSV</button>

<canvas id="snapshot" hidden></canvas>

<script src="app.js"></script>
</body>
</html>
