<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courier Scanner</title>

  <link rel="stylesheet" href="style.css">

  <!-- Libraries MUST load first -->
  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/tesseract.min.js"></script>
</head>
<body>

  <h2>Courier Consignment Scanner</h2>

  <div id="reader"></div>

  <div class="buttons">
    <button id="startBtn">Start Camera</button>
    <button id="addBtn" disabled>Add New</button>
    <button id="downloadBtn">Download CSV</button>
  </div>

  <h3>Scanned Items</h3>
  <ul id="scanList"></ul>

  <canvas id="snapshot" hidden></canvas>

  <script src="app.js"></script>
</body>
</html>
