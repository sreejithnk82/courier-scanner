<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Scanner</title>

  <link rel="stylesheet" href="style.css">
  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/tesseract.min.js"></script>
</head>
<body>

<h2>Courier Scan</h2>

<button id="scanNewBtn">Scan New</button>

<div id="reader" hidden></div>

<!-- STATUS -->
<p id="status"></p>

<!-- EDIT FORM -->
<div id="editForm" hidden>
  <h3>Edit Details</h3>

  <label>Name</label>
  <input id="name" type="text">

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Pincode</label>
  <input id="pincode" type="text">

  <label>Mobile</label>
  <input id="mobile" type="text">

  <button id="okBtn">OK</button>
</div>

<h3>Scanned List</h3>
<ul id="scanList"></ul>

<button id="exportBtn">Export CSV</button>

<canvas id="snapshot" hidden></canvas>

<script src="app.js"></script>
</body>
</html>
